<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<!-- library css -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

		<!-- custom css -->
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>

	<body>
		<div class="container-fluid">

			<div class="row titleBar">
				<h1>Weather Forecast</h1>
			</div>
			<div class="row contentArea">
				<div class="col-lg-4 citySelectorArea">
					<!-- city search & list -->
					<form class="form-inline citySearch">
						<div class="form-group">
							<label for="citySearchBox" class="sr-only">City</label>
							<input type="text" class="form-control" id="citySearchBox" placeholder="Search for Cities">
						</div>
						<button type="submit" class="btn btn-primary">
							<i class="bi bi-search"></i>
						</button>
					</form>

					<ul class="cityList">
					</ul>

				</div>
				<div class="col-lg-8 forecastArea">
					<h2>display weather</h2>
					<!-- weather details -->
				</div>
			</div>
		</div>

		<!-- library js -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

		<!-- custom js -->
		<script src="./assets/js/script.js"></script>
	</body>

</html>
